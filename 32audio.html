<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32audio</title>
</head>
<body>
    <audio src="music/Supper Moment - 无尽.mp3" controls>当前浏览器不支持audio标签</audio>
    <!-- 
        控制显示器
        controls
        
        自动播放
        autoplay

        静音
        muted

        音量
        volume

        设置和获取的播放时间节点，以秒为单位
        currentTime
     -->
     <script>
         var audio=document.querySelector("audio");
         audio.play();
         /*
            方法
            播放
            play
            暂停
            pause

            事件
            onpause
            onplay
            正在播放
            onplaying
            音量改变
            onvolumechange
            副歌 秒为单位
            currentTime
            
         */
     </script>
</body>
</html>
