<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13函数</title>
</head>

<body>
    <script>
        (function () {
            for (var i = 1000, j = 1; i <= 5000; j++, i *= 1.05) {
                console.log("一共需要" + i + "年");
                console.log("一共需要" + j + "年");
            }
        })();
        ! function () {

        };
    </script>
</body>

</html>
