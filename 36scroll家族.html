<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36scroll家族</title>
</head>
<body>
    <script>
        var body=document.querySelector("body");
        body.scrollWidth;//宽度+内间距
        body.scrollHeight;//高度+内间距
        //scrollTop等同pageYOffset
        body.scrollTop;//父元素的内间距+自己本身的外间距
        window.pageYOffset;
        //scrollLeft等同pageXOffset
        body.scrollLeft;//父元素的内间距+自己本身的外间距
        window.pageXOffset;
        
    </script>
</body>
</html>
