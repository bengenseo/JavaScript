<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41canvas缩放-旋转-移动</title>
</head>
<body>
    <script>
        //移动  水平，垂直
        ctx.tranSlate(300,300);
        //旋转
        ctx.rotate(2*Math.PI);
        //缩放  水平，垂直
        ctx.scale(2,2);
    </script>
</body>
</html>
