<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19数组提取</title>
</head>
<body>
    <script>
        var arr=["0","1","2","3"];
        var newArr= arr.splice(1,2,"55456");//提取某几个数组 splice(开始值，结束值，添加内容)，第三个值可以加（多个键值）或不加，在原有的数组中删除位置中添加新内容。
        console.log(arr);
        console.log(newArr);
    </script>
</body>
</html>
