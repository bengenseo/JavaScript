<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19数组提取</title>
</head>
<body>
    <script>
        var arr=["0","1","2","3"];
        var newArr= arr.slice(1,3);//提取某几个数组 slice(开始值，结束值（不包含）)，不会删除原有的数组。新创一个数组
        console.log(arr);
        console.log(newArr);
    </script>
</body>
