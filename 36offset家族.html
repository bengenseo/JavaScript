<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36offset家族</title>
</head>
<body>
    <script>
        var body=document.querySelector("body");
        body.offsetWidth;//宽度+内间距+边框
        body.offsetHeight;//高度+内间距+边框
        body.offsetTop;//父元素的内间距+自己本身的外间距
        body.offsetLeft;//父元素的内间距+自己本身的外间距
        body.offsetParent;//检测有定位的父元素，如果没有就返回body。
    </script>
</body>
</html>
