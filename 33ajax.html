<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33ajax</title>
</head>
<body>
    <script>
        //1.创建XHR对象
        var xhr=new XMLHttpRequest();
        //2设置请求的方法和路径，GET,POST,路径可以相对和绝对
        //"GET"，表单提交的数据会拼接到请求的路径里，效率高
        //"POST"，会将表单的数据放黄到请求的body里，数据大，安全
        xhr.open("GET","index.html");
        // xhr.open("POST","http://www.bengenseo.com?username=admin&password=admin");
        //3发送数据
        xhr.send();
        // xhr.send("username=admin&password=admin");
        //4监听后台是否返回数据
        xhr.onreadystatechange=function(){
            if(xhr.status==200&&xhr.readyState==4){
                console.log("请求成功");
                //5处理数据
                var res=xhr.response;
            }
        }
        
    </script>
</body>
</html>
