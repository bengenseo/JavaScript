<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28location对象</title>
</head>
<body>
    <script>
        location.href("http://www.bengenseo.com");//href同等assign，一般用href
        location.assign("http://www.bengenseo.com");
        location.replace("http://www.bengenseo.com");//替换，不记录到历史中，不能后退。
        location.reload();//重新加载。
        console.log(location);
    </script>
</body>
</html>
