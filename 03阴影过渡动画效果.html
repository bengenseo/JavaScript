<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影过渡动画效果</title>
    <style>
        .show{
            width: 200px;
            height: 100px;
            background: cornflowerblue;
            margin: 20px auto;
            border-radius: 2px;
            transition: all .5s;
            box-shadow: 0 0 0 #ccc;
        }
        .show:hover{
            box-shadow: 3px 3px 5px #999;
        }
    </style>
</head>

<body>
    <div class="show"></div>
</body>

</html>
